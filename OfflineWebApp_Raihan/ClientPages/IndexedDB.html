<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../css/StyleIndexDB.css" rel="stylesheet" />
    <script src="../Scripts/jquery-3.3.1.min.js"></script>
    <script src="../Scripts/ScriptForIndexDB.js"></script>
</head>
<body>
    <div id="container">

        <div role="main">

            <div id="editContact">
                <h2 id="currentAction"></h2>
                <div>
                    <label for="firstName">First Name : </label>
                    <input type="text" id="firstName" name="firstName" />
                </div>
                <div>
                    <label for="lastName">Last Name : </label>
                    <input type="text" id="lastName" name="lastName" />
                </div>
                <div>
                    <label for="email">Email : </label>
                    <input type="text" id="email" name="email" />
                </div>
                <div>
                    <label for="phoneNumber">Phone Number : </label>
                    <input type="text" id="phoneNumber" name="phoneNumber" />
                </div>
                <div>
                    <label for="address">Address : </label>
                    <input type="text" id="address" name="address" />
                </div>

                <div>
                    <label for="course">Course</label>
                    <select name="course" id="course" onchange="destination(this.value)">
                        <option value="">None</option>
                        <option value="ESAD-CS">ESAD-CS</option>
                        <option value="Database">Database</option>
                        <option value="WDPF">WDPF</option>
                        <option value="Network Technology">Network Technology</option>
                    </select>
                </div>

                <div class="form-control" id="imageFile" hidden>

                </div>
                <div class="form-control">
                    <label for="file">Upload File</label>
                    <input type="file" name="file" id="file" />
                </div>

                <div>
                    <label class="buttons"></label>
                    <button id="btnSave" name="save">Save</button>
                </div>



            </div>
            <br /><br />
            <div><h3>Contact Information</h3></div>
            <br /><br />

            <div>
                <table id="contacts">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Phone Number</th>
                            <th>Address</th>
                            <th>Email</th>
                            <th>Course</th>
                            <th>File</th>
                            <th>Action</th>

                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

        </div>
    </div>
</body>
</html>
